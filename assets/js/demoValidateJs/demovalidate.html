<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Validate.js + Swal Example</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>
  
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4">Formulario de ejemplo</h2>
    <form id="exampleForm" class="bg-white p-4 shadow-sm rounded">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" placeholder="ejemplo@correo.com"/>
      </div>

      <div class="mb-3">
        <label for="pin" class="form-label">PIN (4 dígitos)</label>
        <input type="password" id="pin" class="form-control" placeholder="****" maxlength="4"/>
      </div>

      <div class="mb-3">
        <label for="dui" class="form-label">DUI (ej: 03345678-9)</label>
        <input type="text" id="dui" class="form-control" placeholder="00000000-0" maxlength="10"/>
      </div>

      <button type="submit" class="btn btn-danger">Enviar</button>
    </form>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const form = document.getElementById("exampleForm");

      const constraints = {
        email: {
          presence: { allowEmpty: false, message: "es requerido" },
          email: { message: "no es un correo válido" }
        },
        pin: {
          presence: { allowEmpty: false, message: "es requerido" },
          numericality: {
            onlyInteger: true,
            greaterThanOrEqualTo: 1000,
            lessThanOrEqualTo: 9999,
            message: "debe ser un PIN de 4 dígitos"
          }
        },
        dui: {
          presence: { allowEmpty: false, message: "es requerido" },
          format: {
            pattern: /^\d{8}-\d{1}$/,
            message: "debe tener el formato XXXXXXXX-X"
          }
        }
      };

      form.addEventListener("submit", function(e) {

        e.preventDefault();

        const formValues = {
          email: document.getElementById("email").value.trim(),
          pin: document.getElementById("pin").value.trim(),
          dui: document.getElementById("dui").value.trim(),
        };

        const errors = validate(formValues, constraints, { fullMessages: false });

          const fieldNames = {
              email: "El correo",
              pin: "Tú PIN",
              dui: "Tú DUI"
          };

          if (errors) {
              // Mostrar todos los errores usando el sweet alert
              let errorMessages = Object.entries(errors).map(([key, msgs]) => {
                  return `${fieldNames[key] || key} ${msgs[0]}`;
              }).join("<br>");
              Swal.fire({
                  title: "Errores de validación",
                  html: errorMessages,
                  icon: "warning"
              });
              return;
          }


        // Si pasa validación
        Swal.fire({
          title: "Formulario válido!",
          text: "Todos los datos son correctos",
          icon: "success"
        });
        form.reset();
      });
    });
  </script>
</body>
</html>
