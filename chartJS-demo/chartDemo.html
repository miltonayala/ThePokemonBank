<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src=" https://cdn.jsdelivr.net/npm/chart.js@4.5.0/dist/chart.umd.min.js "></script>
    <title>Demo-Graficos</title>

    <!-- Estilos minimos para mejor presentaci칩n CSS Personalizado -->
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            margin: 0;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            /* centra horizontalmente cada gr치fico */
            gap: 2rem;
            /* espacio entre gr치ficos */
            width: 40%;
            margin: 0 auto;
        }

        h1 {
            margin-bottom: 2rem;
            text-align: center;
        }

        canvas {
            max-width: 100%;
        }

        hr {
            border: none;
            border-top: 2px solid #cdcdcd;
            margin: 2rem 0;
            width: 100%;
        }
    </style>

</head>

<body>
    <section class="content">
        <div>
            <h1>Grafico demo 1</h1>
            <canvas id="myChart1" width="400" height="400"></canvas>
            <hr>
        </div>

        <div>
            <h1>Grafico demo 2</h1>
            <canvas id="myChart2" width="400" height="400"></canvas>
            <hr>
        </div>

        <div>
            <h1>Grafico demo 3</h1>
            <canvas id="myChart3" width="400" height="400"></canvas>
            <hr>
        </div>
    </section>



    <!-- Script para implementaci칩n de chartJS -->
    <script>
        // Grafico 1
        const ctx = document.getElementById('myChart1'); // Contexto de grafico 1
        const myChart1 = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio'],
                datasets: [{
                    label: 'Saldos de cuenta',
                    data: [1200, 1900, 3200, 5000, 2000, 3825.36],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(255, 159, 64, 0.2)',
                        'rgba(255, 205, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(201, 203, 207, 0.2)'
                    ],
                    borderColor: [
                        'rgb(255, 99, 132)',
                        'rgb(255, 159, 64)',
                        'rgb(255, 205, 86)',
                        'rgb(75, 192, 192)',
                        'rgb(54, 162, 235)',
                        'rgb(153, 102, 255)',
                        'rgb(201, 203, 207)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Grafico 2
        const ctx2 = document.getElementById('myChart2'); // Contexto de grafico 2
        const myChart2 = new Chart(ctx2, {
            type: 'doughnut',
            data: {
                labels: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio'],
                datasets: [{
                    label: 'Saldos de cuenta',
                    data: [1200, 1900, 3200, 5000, 2000, 3825.36],
                    backgroundColor: [
                        'rgba(0, 123, 255, 0.4)',
                        'rgba(40, 167, 69, 0.4)',
                        'rgba(255, 193, 7, 0.4)',
                        'rgba(220, 53, 69, 0.4)',
                        'rgba(111, 66, 193, 0.4)',
                        'rgba(23, 162, 184, 0.4)'
                    ],
                    borderColor: [
                        'rgb(0, 123, 255)',
                        'rgb(40, 167, 69)',
                        'rgb(255, 193, 7)',
                        'rgb(220, 53, 69)',
                        'rgb(111, 66, 193)',
                        'rgb(23, 162, 184)'
                    ],
                    hoverOffset: 6
                }]
            },
        });


        //Grafico 3
        const ctx3 = document.getElementById('myChart3'); // Contexto de grafico 3
        const myChart3 = new Chart(ctx3, {
            type: 'line',
            data: {
                labels: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio'],
                datasets: [{
                    label: 'Saldos de cuenta',
                    data: [1200, 1900, 3200, 5000, 2000, 3825.36],
                    fill: true,
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.2
                }]
            },
        });
    </script>


</body>

</html>
