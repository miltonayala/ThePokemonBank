<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pokémon Bank — Gráficos</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/assets/css/charts.css" rel="stylesheet">
</head>
<body class="bg-light">

  <main class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1 class="h3 mb-0">Análisis de transacciones</h1>
      <a href="index.html" class="btn btn-outline-secondary btn-sm">Volver al inicio</a>
    </div>
    <p class="text-muted mb-4">Datos de ejemplo (mock) para fines académicos.</p>

    <div class="row">
      <div class="col-lg-6 mb-4">
        <div class="card shadow-sm h-100">
          <div class="card-body">
            <h5 class="card-title mb-3">Distribución por tipo de transacción</h5>
            <div class="chart-wrapper">
              <canvas id="txTipoChart" aria-label="Gráfico de distribución por tipo de transacción" role="img"></canvas>
            </div>
          </div>
        </div>
      </div>

      <div class="col-lg-6 mb-4">
        <div class="card shadow-sm h-100">
          <div class="card-body">
            <h5 class="card-title mb-3">Montos por mes (Depósitos vs Retiros)</h5>
            <div class="chart-wrapper">
              <canvas id="montosMensualesChart" aria-label="Gráfico de montos mensuales" role="img"></canvas>
            </div>
          </div>
        </div>
      </div>

      <div class="col-lg-6 mb-4">
        <div class="card shadow-sm h-100">
          <div class="card-body">
            <h5 class="card-title mb-3">Saldo en el tiempo</h5>
            <div class="chart-wrapper">
              <canvas id="saldoTiempoChart" aria-label="Gráfico de saldo en el tiempo" role="img"></canvas>
            </div>
          </div>
        </div>
      </div>

      <div class="col-lg-6 mb-4">
        <div class="card shadow-sm h-100">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h5 class="card-title mb-0">Pagos por servicio</h5>
              <small class="text-muted">Energía, Internet, Telefonía, Agua</small>
            </div>
            <div class="chart-wrapper">
              <canvas id="pagosServicioChart" aria-label="Gráfico de pagos por servicio" role="img"></canvas>
            </div>
          </div>
        </div>
      </div>

       <div class="col-12 mb-4">
        <div class="card shadow-sm">
          <div class="card-body d-flex flex-column flex-md-row align-items-md-center justify-content-between">
            <div class="mb-3 mb-md-0">
              <h5 class="card-title mb-1">Reporte PDF (datos mock)</h5>
              <small class="text-muted">Incluye logo, tablas y totales.</small>
            </div>
            <div class="d-flex gap-2">
              <button id="btnDescargarPDF" class="btn btn-primary">Descargar PDF</button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </main>

   <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf-autotable@3.8.2/dist/jspdf.plugin.autotable.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

  <script src="/assets/js/charts.js"></script>
  <script src="/assets/js/pdf.js"></script>
</body>
</html>
